<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <style>
        /* --- General Body Styles --- */
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #background-video {
            position: fixed;
            top: 0; left: 0;
            min-width: 100vw;
            min-height: 100vh;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        #layout {
            display: flex;
            height: 100vh;
            transition: all 0.3s;
        }

        #sidebar {
            width: 220px;
            min-width: 220px;
            background: #181828;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            border-right: 1px solid #333;
            z-index: 2;
            transition: width 0.3s, min-width 0.3s;
        }

        #sidebar.closed {
            width: 0;
            min-width: 0;
            overflow: hidden;
            border-right: none;
            padding: 0;
        }

        #main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            height: 100vh;
            max-width: none;
            margin: 0;
            background-color: rgba(18, 18, 18, 0.8);
            padding: 20px;
            box-sizing: border-box;
            min-width: 0;
            max-width: 100%;
            width: 0;
            flex: 1 1 0;
            justify-content: flex-end;
            transition: all 0.3s;
        }

        #main-container.full {
            margin-left: 0 !important;
            width: 100vw !important;
            max-width: 100vw !important;
        }

        #chat-container {
            position: relative;
            width: 100%;
        }

        /* --- Chat Box Styles --- */
        #chatBox { 
            width: 100%;
            height: 460px;
            border: 1px solid #55567a;
            padding: 8px;
            background-color: rgba(19, 17, 39, 0.8);
            text-align: left;
            box-sizing: border-box;
            overflow-y: auto;
            color: #fff;
        }

        /* --- Input Area --- */
        #input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 0 10px 0;
            background-color: rgba(18, 18, 18, 0.8);
            flex-shrink: 0;
            margin-top: auto;
        }

        #userInput {
            width: 70%;
            padding: 10px;
            font-size: 15px;
            margin-right: 12px;
            background: #23223a;
            color: #fff;
            border-radius: 12px;
            border: 1.5px solid #5e35b1;
            resize: vertical;
            box-shadow: 0 2px 8px rgba(92, 62, 255, 0.08);
            transition: border 0.2s;
            min-height: 48px;
            max-height: 120px;
            box-sizing: border-box;
        }

        #userInput:focus {
            border: 1.5px solid #7c4dff;
            outline: none;
        }

        button {
            font-size: 16px;
            padding: 0;
            background: linear-gradient(135deg, #7c4dff 0%, #5e35b1 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(92, 62, 255, 0.15);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }

        button:hover {
            background: linear-gradient(135deg, #512da8 0%, #7c4dff 100%);
            box-shadow: 0 4px 16px rgba(92, 62, 255, 0.25);
            transform: scale(1.08);
        }

        .stop-generation-btn {
            display: none;
            margin: 4px 0 4px 8px;
            padding: 4px 12px;
            font-size: 13px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        .stop-generation-btn:hover {
            background: #ff6666;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* --- Message bubbles --- */
        .message-row {
            display: flex;
            margin-bottom: 6px;
        }

        .ai-message { justify-content: flex-start; }
        .user-message { justify-content: flex-end; }

        .bubble {
            max-width: 70%;
            padding: 6px 10px;
            border-radius: 12px;
            margin: 0 3px;
            font-size: 14px;
            word-break: break-word;
            overflow-wrap: break-word;
            min-width: 0;
        }

        .bubble.ai {
            background-color: #3d4355;
            color: #fff;
            border-bottom-left-radius: 0;
        }

        .bubble.user {
            background-color: #5e35b1;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .label {
            font-size: 11px;
            color: #9e9e9e;
            margin-bottom: 1px;
        }

        .ai-label { text-align: left; margin-left: 3px; }
        .user-label { text-align: right; margin-right: 3px; }

        pre, code {
            background: #23272e;
            color: #e6e6e6;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            font-size: 14px;
            border-radius: 6px;
            padding: 8px 12px;
            margin: 8px 0;
            display: block;
            overflow-x: auto;
        }

        pre { margin: 8px 0; }
        code { padding: 2px 6px; display: inline; }

        /* --- AI thinking glow effect --- */
        .chat-container-active {
            border: 2px solid #fff;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .chat-container-active::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 12px;
            background: linear-gradient(90deg, red, orange, yellow, red);
            background-size: 200% 200%;
            animation: glow 2s linear infinite;
            z-index: -1;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support video.
    </video>

    <div id="layout">
        <div id="sidebar">
            <h3 style="margin: 20px 0 10px 0; text-align:center;">Chats</h3>
            <button onclick="startNewChat()">+ New Chat</button>
            <div id="history-list"></div>
        </div>

        <div id="main-container">
            <h2>Ask a question</h2>

            <!-- Chat container with glow effect -->
            <div id="chat-container">
                <div id="chatBox"></div>
            </div>

            <div id="input-area">
                <textarea id="userInput" placeholder="Type your question..." rows="3"></textarea>
                <button onclick="sendMessage()" aria-label="Send" title="Send">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="7,24 21,14 7,4" fill="white"/>
                    </svg>
                </button>
                <button id="stopBtn" class="stop-generation-btn" onclick="stopGeneration()">‚èπ Stop</button>
            </div>
        </div>
    </div>

    <script>
        /* --- Sidebar toggle --- */
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main-container');
            sidebar.classList.toggle('closed');
            main.classList.toggle('full');
        }

        /* --- Chat logic --- */
        const MAX_MESSAGES = 10;
        let messages = [];
        let isAITyping = false;
        let typingInterval = null;
        let shouldStopGeneration = false;
        let currentTypingController = null;

        // Generate session ID
        let currentSessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

        const chatContainer = document.getElementById("chat-container");
        const chatBox = document.getElementById("chatBox");

        /* --- Functions to enable/disable AI thinking glow --- */
        function startAIThinking() {
            chatContainer.classList.add("chat-container-active");
        }

        function stopAIThinking() {
            chatContainer.classList.remove("chat-container-active");
        }

        /* --- Show/hide stop button --- */
        function showStopButton(show) {
            document.getElementById('stopBtn').style.display = show ? 'inline-block' : 'none';
        }

        /* --- Stop AI generation --- */
        function stopGeneration() {
            shouldStopGeneration = true;
            if (currentTypingController) currentTypingController.abort();
            showStopButton(false);
            isAITyping = false;
            stopAIThinking();
        }

        /* --- Send user message and fetch AI response --- */
        async function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (!input.trim() || isAITyping) return;

            addMessage(input, 'user');
            document.getElementById("userInput").value = "";
            shouldStopGeneration = false;
            showStopButton(true);
            startAIThinking(); // start glow

            try {
                currentTypingController = new AbortController();
                let response = await fetch("https://gemini-chat-app-h3gp.onrender.com/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: input, sessionId: currentSessionId }),
                    signal: currentTypingController.signal
                });
                let data = await response.json();
                if (!shouldStopGeneration) await typeAIMessage(data.reply);
            } catch (error) {
                if (error.name === 'AbortError') addMessage("Generation stopped by user.", 'ai');
                else addMessage("Connection error with server!", 'ai');
            } finally {
                showStopButton(false);
                stopAIThinking(); // stop glow
                currentTypingController = null;
            }
        }

        /* --- AI typing effect --- */
        async function typeAIMessage(fullText) {
            isAITyping = true;
            messages.push({ message: "", sender: "ai" });
            if (messages.length > MAX_MESSAGES) messages = messages.slice(-MAX_MESSAGES);
            renderMessages();

            let idx = messages.length - 1;
            let current = "";
            let i = 0;
            while (i < fullText.length && !shouldStopGeneration) {
                current += fullText[i];
                messages[idx].message = current;
                renderMessages(true);
                await new Promise(r => setTimeout(r, 12 + Math.random() * 30));
                i++;
            }

            messages[idx].message = shouldStopGeneration ? current + "\n\n[Generation stopped]" : fullText;
            isAITyping = false;
            showStopButton(false);
            renderMessages();
        }

        function addMessage(message, sender) {
            messages.push({ message, sender });
            if (messages.length > MAX_MESSAGES) messages = messages.slice(-MAX_MESSAGES);
            renderMessages();
        }

            const isAtBottom = chatBox.scrollTop + chatBox
